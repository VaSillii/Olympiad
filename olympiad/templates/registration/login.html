{% extends 'base.html' %}

{% block content %}
<!-- ======= Auth Section ======= -->
<main id="main">
    <section class="contact">
        <div id="auth" class="container">
            <div class="section-title" data-aos="fade-up">
                <h2>Авторизация</h2>
            </div>
            <div class="col-12 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
                <div class="php-email-form w-100 d-flex justify-content-center">
                    <form class="form col-md-5 col-sm-12 col-12" action="{% url 'login' %}" method="post">
                        {% if form.errors %}
                        <div class="form__errors">{{ form.non_field_errors }}</div>
                        {% endif %}
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-12">

                                <label for="email">Имя пользователя:</label>
                                <input type="text" class="form-control" name="username" id="email" data-rule="email"
                                       data-msg="Please enter a valid email"/>
                                {{ form.username.errors }}
                            </div>
                            <div class="form-group col-md-12">
                                <label for="password">Пароль:</label>
                                <input type="password" class="form-control" name="password" id="password"
                                       data-rule="email"
                                       data-msg="Please enter a valid email"/>
                                {{ form.password.errors }}
                            </div>
                            <div class="form-group col-md-12">
                                <a class="btn-link" href="{% url 'password_reset' %}">Забыли пароль?</a>
                                <a class="btn-link ml-2" href="{% url 'register' %}">Зарегистрироваться</a>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block" type="submit" name="next"
                                    value="{{ next }}" class="btn">Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            </form>
        </div>
        </div>
    </section>
</main>
<!-- End Auth Section -->
{% endblock %}
